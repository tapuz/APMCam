<ion-header>
  <ion-navbar>
    <ion-title>
      APMCam
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <button ion-button (click)="takePhoto()" full color="primary">Take Photo</button>
  <button ion-button (click)="getImage()" full color="secondary">Get Photo From Library</button>
  <button ion-button (click)="cropImage()" full color="danger">Crop Image</button>
  <button ion-button (click)="uploadImage()" full color="dark">Upload Image</button>

  <p align="center"><img src="{{ myphoto }}"></p>
</ion-content>
